<!DOCTYPE html>
<html>
<head>


    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLhw12hTzbrWIAIepH3EoDvKGs1WhetTQ">
    </script>

    <script type="text/javascript"
            src="https://apicdn.walkscore.com/api/v1/traveltime_widget/js?wsid=3950dacfe4b9f83564d394cab5e9fb88">
    </script>


    <script type="text/javascript">

        function initialize() {

            var map = new google.maps.Map(
                    document.getElementById("map-canvas"),
                    {
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        center: new google.maps.LatLng(47.61460, -122.31704),
                        zoom: 13
                    }
            );


            var widget = new walkscore.TravelTimeWidget({
                map: map,
                origin: '47.61460,-122.31704',
                show: true,
                mode: walkscore.TravelTime.Mode.DRIVE
            });

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>


</head>

<body>
    <div id="map-canvas"></div>
</body>


</html>
